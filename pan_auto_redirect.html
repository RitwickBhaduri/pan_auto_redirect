<!DOCTYPE html>
<html>
<head>
    <title>PAN Auto Redirection</title>
    <script>
        window.onload = async function () {
            // Replace with your parameters
            const username = "9163925128";
            const token = "696ed8a1c3c13ab4a76f7ba1108cae58";
            const mobile_number = "9999999999";
            const orderid = "TTTEST" + Math.floor(1000 + Math.random() * 9000);

            const url = `https://connect.ekychub.in/v3/verification/pan_redirection?username=${username}&token=${token}&mobile_number=${mobile_number}&orderid=${orderid}`;

            try {
                const response = await fetch(url, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                const data = await response.json();

                if (data.status === "Success" && data.redirect_url) {
                    window.location.href = data.redirect_url;
                } else {
                    document.body.innerHTML = "<h3>❌ API call failed: " + (data.message || "Unknown error") + "</h3>";
                }
            } catch (error) {
                console.error("Error:", error);
                document.body.innerHTML = "<h3>⚠️ Something went wrong while calling the API.</h3>";
            }
        }
    </script>
</head>
<body>
    <p>Redirecting to PAN Verification...</p>
</body>
</html>
